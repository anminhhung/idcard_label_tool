<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/css/idcard.css">

    <title>Idcard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="col-xs-2"> 
                <img src="static/figure/logo.png" alt="Logo AI" width="40" height="40">
                <h2 class="navbar-brand">IDCARD ANNOTATOR</h2>
            </div>
        </nav>
    </header>
    <div class="container" style="margin-top:20px">
        <div class="row">
            <div class="col">
                <br><br><br><br><br><br>
                <div>
                    <canvas id="preview_img" class="canvas_preview_img"></canvas> 
                </div>
                <h1 id="noti_save" style="text-align: center;"></h1>
            </div>
            
            <div class="col">
                <div class="grid-container">
                    <div class="item-mode">
                        <label for="mode">Mode</label>
                    </div>
                    <div class="item-mode-select">
                        <select id="mode" name="mode">
                            <option value="random">Random</option>
                            <option value="index">Index</option>
                        </select>
                    </div>
                    <div class="item-imnum">
                        <label for="number_id">Image Number</label>
                    </div>
                    <div class="item-imnum-input">
                        <input type="text" id="number_id" name="number" placeholder="Enter number...">
                    </div>
                    <div class="item-submit-btn">
                        <button id="btn-loadfile" type="button" class="btn-load">load</button>
                    </div>
                </div>
                
                <div>
                    <p id="noti_index"></p>
                    <p id="noti_number"></p>
                </div>

                <form id="idcard_info" style="display:none;" class="idcard_info">
                    <div class="form-group row">
                        <label style="background-color: #3794e0;" class="col-sm-2 col-form-label">idNum: </label>
                        <div class="col-sm-10">
                          <input type="text" style="background-color: #afd5f0;" class="form-control" id="idnum" name="idnum" placeholder="Enter idNum....">
                        </div>
                    </div>

                    <div class="form-group row">
                      <label style="background-color: #3794e0;" class="col-sm-2 col-form-label">Name: </label>
                      <div class="col-sm-10">
                        <input type="text" style="background-color: #afd5f0;" class="form-control" id="idname" name="idname" placeholder="Enter Name....">
                      </div>
                    </div>

                    <div class="form-group row">
                        <label style="background-color: #3794e0;" class="col-sm-2 col-form-label">DoB: </label>
                        <div class="col-sm-10">
                          <input type="text" style="background-color: #afd5f0;" class="form-control" id="iddob" name="iddob" placeholder="Enter Date....">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label style="background-color: #3794e0;" class="col-sm-2 col-form-label">Home: </label>
                        <div class="col-sm-10">
                          <input type="text" style="background-color: #afd5f0;" class="form-control" id="idhome" name="idhome" placeholder="Enter Home....">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label style="background-color: #3794e0;" class="col-sm-2 col-form-label">Address: </label>
                        <div class="col-sm-10">
                          <input type="text" style="background-color: #afd5f0;" class="form-control" id="idaddress" name="idaddress" placeholder="Enter Address....">
                        </div>
                    </div>

                    <div class="row" style="margin-top:20px;float:right;;">

                        <button id="btn-Previous" type="button" class="btn btn-primary" style="margin:5px">Prev</button>
    
    
                        <button id="btn-Save" type="button" class="btn btn-danger" style="margin:5px">Save</button>
    
    
                        <button id="btn-Next" type="button" class="btn btn-primary" style="margin:5px">Next</button>
    
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="static/js/idcard.js"></script>
</body>

</html>
